<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wiitown v0</title>
    <style>
        body {
            font-family: 'Tahoma', Arial, sans-serif;
            background: linear-gradient(to right, #a1c4fd, #c2e9fb); /* Cute blue gradient */
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
            background-color: #FFFFFF;
            border: 1px solid #ccc;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            padding: 20px 0;
            background: linear-gradient(to right, #a1c4fd, #c2e9fb); /* Cute blue gradient */
            position: relative;
        }
        .logo {
            display: block;
            margin: 0 auto;
            width: 200px; /* Adjust the size as needed */
        }
        .navbar {
            margin-top: 10px;
        }
        .navbar a {
            color: #FFFFFF;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .marquee-container {
            width: 100%;
            background-color: transparent;
            overflow: hidden;
            box-sizing: border-box;
            position: absolute;
            bottom: 0;
        }
        .marquee {
            display: inline-block;
            white-space: nowrap;
            animation: marquee 5s linear infinite; /* Speed up the animation */
            color: #FFFFFF;
        }
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .city-clouds {
            display: block;
            margin: 20px auto;
            width: 500px; /* Optimal width for Wii display */
            max-width: 90%; /* Ensure responsiveness */
            height: auto; /* Maintain aspect ratio */
        }
        h1 {
            text-align: center;
            color: #00BFFF;
            font-size: 36px;
        }
        p {
            text-align: justify;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img class="logo" src="logo.png" alt="wiitown logo">
        <div class="navbar">
            <a href="index.html">HOME</a> |
            <a href="about.html">ABOUT</a> |
            <a href="services.html">SERVICES</a> |
            <a href="contact.html">CONTACT</a>
        </div>
    </div>
    <div class="container">
        <img class="city-clouds" src="wiitown.png" alt="wiitown clouds illust.">
        <h1>welcome to wiitown v0</h1>
        <p>this website is a proof of concept to try programming and running a wii-compatible website in 2024.</p>
    </div>
    <div class="marquee-container">
        <div class="marquee">
            <p>hi :3</p>
        </div>
    </div>
</body>
</html>
